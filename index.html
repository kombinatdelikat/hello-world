<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Kombinat Delikat: Hello World</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/kombinatdelikat.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">

                <section>
                    <h1>Kombinat Delikat</h1>
                    <p>Eine Mikrofleischerei aus dem Magen der Dresdner Neustadt</p>
                </section>

                <section>
                    <h2>Am Anfang war die Wurst</h2>
                    <p class="fragment-carousel">
                        <span class="fragment fade-in" data-fragment-index="0" data-autoslide="2000">
                            <span class="fragment fade-out" data-fragment-index="1" data-autoslide="2000">
                                &raquo;Warum schrumpelt das?&laquo;
                            </span>
                            <span class="fragment fade-in" data-fragment-index="1">
                                <span class="fragment fade-out" data-fragment-index="2" data-autoslide="2000">
                                    &raquo;Was ist da drin?&laquo;
                                </span>
                                <span class="fragment fade-in" data-fragment-index="2">
                                    &raquo;Warum machen wir das nicht selbst?&laquo;
                                    <span class="fragment" data-fragment-index="3" data-fragment-reset="0"></span>
                                </span>
                            </span>
                        </span>
                    </p>
                </section>

                <section>Slide 3</section>
                <section>Slide 4</section>
                <section>Slide 5</section>

                <section>
                    <ul>
                        <li class="fragment">Wir waren zu dritt</li>
                        <li class="fragment">Offiziell gegr√ºndet im Juni 2014</li>
                    </ul>
                </section>
            </div>
        </div>

        <object type="image/svg+xml" data="lib/svg/logo.svg" class="logo"></object>
        <object type="image/svg+xml" data="lib/svg/load.svg" class="progress"></object>

        <script src="node_modules/headjs/dist/1.0.0/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script src="js/hello-world.js"></script>
    </body>
</html>
